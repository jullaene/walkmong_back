<script th:inline="javascript">
    const websocketEndpoint = '[[${websocketEndpoint}]]';

    // í˜ì´ì§€ ë¡œë“œ ì‹œ í† í° ì²´í¬
    document.addEventListener('DOMContentLoaded', function() {

    function checkAuth() {
        const token = localStorage.getItem('accessToken');

            window.location.href = '/test/chat/login';

        }
    }

    function logout() {
        localStorage.removeItem('accessToken');

    let stompClient = null;
    const messageContainer = document.getElementById('messageContainer');
    const connectionStatus = document.getElementById('connectionStatus');

    function connect() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            window.location.href = '/test/chat/login';
            return;
        }

        const roomId = document.getElementById('roomId').value;
        if (!roomId) {
            alert('ì±„íŒ…ë°© IDë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }


        const socket = new SockJS(websocketEndpoint);
        stompClient = Stomp.over(socket);

        // ì—°ê²° ì‹œ í—¤ë”ì— í† í° ì¶”ê°€
        const headers = {
            'Authorization': 'Bearer ' + token
        };

        stompClient.connect(headers, function(frame) {
            connectionStatus.textContent = 'ì—°ê²° ìƒíƒœ: ì—°ê²°ë¨';
            connectionStatus.className = 'connection-status connected';

            // ì±„íŒ…ë°© êµ¬ë…
            stompClient.subscribe('/sub/chat/room/' + roomId, function(message) {
                const receivedMessage = JSON.parse(message.body);
                displayMessage(receivedMessage);
            });

            // ì…ì¥ ë©”ì‹œì§€ ì „ì†¡
            stompClient.send("/pub/message/enter", headers, JSON.stringify({
                'roomId': roomId,
                'type': 'ENTER',
                'message': 'ì…ì¥í–ˆìŠµë‹ˆë‹¤.'
            }));

        }, function(error) {
            connectionStatus.textContent = 'ì—°ê²° ìƒíƒœ: ì—°ê²° ì‹¤íŒ¨';
            connectionStatus.className = 'connection-status disconnected';
            console.error('ì—°ê²° ì‹¤íŒ¨:', error);

            // í† í° ë§Œë£Œ ë“±ì˜ ì¸ì¦ ì—ëŸ¬ ì²˜ë¦¬
            if (error.headers && error.headers.message === 'Unauthorized') {
                alert('ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');

    function disconnect() {
        const token = localStorage.getItem('accessToken');
        const roomId = document.getElementById('roomId').value;

        if (!roomId) {
            alert('ì±„íŒ…ë°© IDê°€ í•„ìš”í•©ë‹ˆë‹¤.');

        if (stompClient !== null) {

            // ë°©ì„ ë‚˜ê°€ëŠ” ë©”ì‹œì§€ ì „ì†¡
            stompClient.send("/pub/message/leave", headers, JSON.stringify({
                roomId: roomId,

            // ì—°ê²° í•´ì œ
            stompClient.disconnect();

    function sendMessage() {

        if (!token) {
            alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
            window.location.href = '/test/chat/login';

        }

        const messageInput = document.getElementById('message');
        const roomId = document.getElementById('roomId').value;

        if (!messageInput.value.trim()) {
            return;
        }

        const chatMessage = {
            roomId: roomId,
            type: 'TALK',
            message: messageInput.value
        };

        // ë©”ì‹œì§€ ì „ì†¡ ì‹œ í—¤ë”ì— í† í° ì¶”ê°€
        const headers = {

        stompClient.send("/pub/message/send", headers, JSON.stringify(chatMessage));
        messageInput.value = '';
    }

    function displayMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.style.margin = '5px';
        messageDiv.style.padding = '5px';
        messageDiv.style.borderBottom = '1px solid #eee';

        if (message.type === 'ENTER') {

            messageDiv.style.fontStyle = 'italic';
        }

        messageDiv.textContent = `${message.type === 'ENTER' ? `ğŸ“¢ ${message.message}` : `ğŸ’­ ${message.senderNm} :  ${message.message}`}`;
        messageContainer.appendChild(messageDiv);
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
    document.getElementById('message').addEventListener('keypress', function(e) {
